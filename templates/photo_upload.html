{% extends "base.html" %}

{% block main_content %}
<h1>{{header}}</h1>

<div class="photobox">
    <form method="POST" action="{{url_for('profile_photo')}}" enctype="multipart/form-data">
        <p><label>Change Photo: <input type="file" name="pic"></label></p>
        <button><input type="submit" value="upload"></button>
    </form>
</div>

{% endblock %}
